<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de empleado</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre : </label>
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="empleado.nombre" required placeholder="Escriba su nombre">
    </div>
    <div class="form-group">
      <label>Apellido : </label>
      <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="empleado.apellido" required placeholder="Escriba su apellido">
    </div>
    <div class="form-group">
      <label>Email : </label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="empleado.email" required placeholder="Escriba su email">
    </div>
    <button class="btn btn-success">Guardar</button>
  </form>
</div>
